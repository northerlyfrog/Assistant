version: "2"
services:
  assistant:
    image: docker-registry.active911.com:5000/bryan.walcott/assistant:latest
    depends_on:
      - "influxdb"
      - "grafana"
    volumes:
      - ./data/assistant:/data/assistant
    restart: always
    mem_limit: 2000000000
    cpu_percent: 15
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=America/Los_Angeles
