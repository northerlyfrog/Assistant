  influxdb:
    image: influxdb:1.3
    ports:
      - "8083:8083"
      - "8086:8086"
    volumes:
      - ./data/influxdb:/var/lib/influxdb
    restart: always
    mem_limit: 2000000000
    cpu_percent: 10
    environment:
      - SET_CONTAINER_TIMEZONE=true
      - CONTAINER_TIMEZONE=America/Los_Angeles

